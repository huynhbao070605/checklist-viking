<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist KTTK - Viking Vietnam</title>
    <style>
        :root {
            --viking-blue: #007bff;
            --bg-light: #f0f2f5;
            --card-bg: #b2ebf2;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            color: var(--viking-blue);
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 8px;
        }
        input[type="text"]:focus {
            border-color: var(--viking-blue);
            outline: none;
        }
        .checklist-item {
            background-color: var(--card-bg);
            margin-bottom: 12px;
            padding: 10px 20px;
            border-radius: 60px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .checklist-item:hover {
            transform: scale(1.02);
        }
        input[type="checkbox"] {
            width: 25px;
            height: 25px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .label-text {
            flex-grow: 1;
            font-weight: 600;
            font-size: 14px;
            color: #333;
            padding-right: 10px;
            line-height: 1.4;
        }
        .step-img {
            width: 90px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid white;
            background-color: #ddd;
        }
        .btn-submit {
            width: 100%;
            padding: 18px;
            background-color: var(--viking-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 4px 10px rgba(0,123,255,0.3);
        }
        .btn-submit:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="margin-bottom:5px;">CHECK LIST CÔNG VIỆC KTTK</h2>
        <p style="margin-top:0; font-weight:bold;">TRƯỚC KHI TRIỂN KHAI ĐƠN HÀNG VÀO CHUYỀN</p>
    </div>

    <div class="input-group">
        <label><b>Nhập Mã Đơn Hàng:</b></label>
        <input type="text" id="orderCode" placeholder="Ví dụ: PO12345..." required>
    </div>

    <div id="checklist">
        <label class="checklist-item">
            <input type="checkbox" value="May mẫu + kiểm tra quy trình">
            <span class="label-text">1. May mẫu + kiểm tra quy trình</span>
            <img src="1.png" class="step-img" alt="B1">
        </label>

        <label class="checklist-item">
            <input type="checkbox" value="Lên nhu cầu chân vịt, cử gá">
            <span class="label-text">2. Lên nhu cầu chân vịt, cử gá</span>
            <img src="2.png" class="step-img" alt="B2">
        </label>

        <label class="checklist-item">
            <input type="checkbox" value="Chuẩn bị rập cứng + mica">
            <span class="label-text">3. Chuẩn bị rập cứng + mica</span>
            <img src="3.png" class="step-img" alt="B3">
        </label>

        <label class="checklist-item">
            <input type="checkbox" value="Làm mockup, thử rập">
            <span class="label-text">4. Làm mockup, thử rập</span>
            <img src="4.png" class="step-img" alt="B4">
        </label>

        <label class="checklist-item">
            <input type="checkbox" value="Thử máy, cử gá sau khi cơ điện chuẩn bị đạt">
            <span class="label-text">5. Thử máy, cử gá sau khi cơ điện chuẩn bị đạt</span>
            <img src="5.png" class="step-img" alt="B5">
        </label>

        <label class="checklist-item">
            <input type="checkbox" value="Triển khai theo tiêu chuẩn + mẫu + bảng màu + quy trình/layout">
            <span class="label-text">6. Triển khai theo tiêu chuẩn + mẫu + bảng màu + quy trình/layout</span>
            <img src="6.png" class="step-img" alt="B6">
        </label>

        <label class="checklist-item">
            <input type="checkbox" value="Kiểm mẫu đầu chuyền">
            <span class="label-text">7. Kiểm mẫu đầu chuyền</span>
            <img src="7.png" class="step-img" alt="B7">
        </label>

        <label class="checklist-item">
            <input type="checkbox" value="Triển khai và kiểm tra thông số khi chuyển đổi size">
            <span class="label-text">8. Triển khai và kiểm tra thông số khi chuyển đổi size</span>
            <img src="8.png" class="step-img" alt="B8">
        </label>

        <label class="checklist-item">
            <input type="checkbox" value="Họp kết thúc đơn hàng">
            <span class="label-text">9. Họp kết thúc đơn hàng</span>
            <img src="9.png" class="step-img" alt="B9">
        </label>
    </div>

    <button class="btn-submit" onclick="submitForm()">NỘP KẾT QUẢ</button>
</div>

<script>
    function submitForm() {
        const orderCode = document.getElementById('orderCode').value;
        const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        
        // Link Google Script của bạn đã được giữ nguyên
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwDLX2QZf0Zchb9_jKWR1g-EdpgUAl3BG0Q2D9gDPySDvv3OBtL9dPdn9p0d1SVsBdD/exec'; 

        if (!orderCode) {
            alert("Vui lòng nhập mã đơn hàng trước khi nộp!");
            return;
        }
        if (checkboxes.length === 0) {
            alert("Vui lòng chọn ít nhất một hạng mục đã hoàn thành!");
            return;
        }

        let tasks = Array.from(checkboxes).map(cb => cb.value).join("; ");
        
        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            cache: 'no-cache',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ orderCode: orderCode, tasks: tasks })
        })
        .then(() => {
            alert("Nộp thành công cho đơn hàng: " + orderCode);
            location.reload(); 
        })
        .catch(error => alert("Có lỗi xảy ra: " + error));
    }
</script>

</body>
</html>
